    <div class="container">
      <section class="contact">
        <div class="section-title">Contact me</div>
        <form action="/server.php" method="get">
          <textarea rows="10" placeholder="Leave your message" name="message">
          </textarea>
          <div class="half-row contact__firstname">
            <input type="text" placeholder="Type your name" name="firstname" />
          </div>
          <div class="half-row contact__email">
            <input type="email" placeholder="Type your email" name="email" />
          </div>
          <input type="text" placeholder="Content" name="subject" />
          <button class="button contact__send" type="submit">
            Send message
          </button>
        </form>
      </section>
    </div>
